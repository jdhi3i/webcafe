<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IR 기법</title>
  <style>
  .title{
    width:290px;
    height: 195px;
    text-align: center;
    padding-top:50px;
    position: relative;
    box-sizing: border-box;
  }
  .bg{
    position: absolute;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    background:url("images/title.png") no-repeat;
  }
  </style>
</head>
<body>
  <h1>IR 기법 예제</h1>
  <div class="title">
    <span class="bg"></span>
    <span class="txt">CSS ZenGarden</span>
  </div>
</body>
</html>
